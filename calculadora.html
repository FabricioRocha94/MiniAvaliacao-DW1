<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculadora</title>
</head>
<body>
	<div id="background">
		<div class="menu topborder">
			<h1>ATIVIDADE DE JAVA SCRIPT</h1>
			<a href="calculadora.html"><button class="botao">Calculadora</button></a>
			<a href="cursos.html"><button class="botao">Cursos</button></a>
			<a href="tabela.html"><button class="botao">Tabela</button></a>
		</div>

		<div class="corpo">
			<div class="calculadora allborder">
				<br>
				<h2>CALCULADORA</h2>
				<br>
				<div class="floatleft">
					<input class="resultado textcenter floatleft" type="text" name="resultado" placeholder="RESULTADO" readonly="text"><br>
					<input class="numero1" type="text" name="numero1" placeholder="número 1">
					<input class="numero2" type="text" name="numero2" placeholder="número 2">
				</div>
				
				<div class="floatright" id="margin">
					<p>
					<button class="operacao">-</button>
					<button class="operacao">X</button>
					</p>
					<p>
					<button class="operacao">+</button>
					<button class="operacao">/</button>
					</p>
				</div>
			</div>
		</div>

		<div class="rodape bottomborder">
			<label class="center">Sistema desenvolvido por Fabricio Rocha - 2018B</label>
		</div>
	</div>
</body>
</html>
